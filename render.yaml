services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/your-username/your-repo-name
    plan: free
    branch: main
    dockerfilePath: Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin123"
      - key: WEBHOOK_URL
        value: ${RENDER_EXTERNAL_URL}
